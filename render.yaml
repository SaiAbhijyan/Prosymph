services:
  - type: web
    name: prosymph-api
    runtime: node
    plan: free
    branch: main
    buildCommand: pnpm install --no-frozen-lockfile --prod=false && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BEHAVIOR_LITE
        value: true
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000"
      - key: CORS_REGEX
        value: "\\.vercel\\.app$|\\.netlify\\.app$"
      - key: ORCH_API_KEY
        generateValue: true
    healthCheckPath: /healthz


name: CI
on:
  push: { branches: ["main", "master"] }
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: "pnpm" }
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run prep:browsers
      - run: |
          nohup node dist/apps/orchestrator/src/index.js > api.log 2>&1 &
          npx serve apps/web-static -l 5173 > web.log 2>&1 &
          sleep 4
      - run: pnpm run smoke:api
        env: { API_URL: "http://127.0.0.1:3000" }
      - run: pnpm run e2e:web
        env:
          API_URL: "http://127.0.0.1:3000"
          WEB_URL: "http://127.0.0.1:5173"

<!doctype html>
<html>
<head><meta charset="utf-8"><title>Prosymph</title>
<style>
  body{font-family:Inter,system-ui,sans-serif;background:#0B0B0B;color:#F4F6EF;width:340px;padding:12px}
  .card{background:#111214;border:1px solid #2B2F2B;border-radius:12px;padding:12px}
  label{font-size:12px;color:#A5A9A2}
  input,select,textarea{width:100%;background:#0B0D0F;color:#F4F6EF;border:1px solid #222629;border-radius:10px;padding:8px}
  button{background:linear-gradient(180deg,#A8F36E,#7EE05E);color:#0B0B0B;border:none;border-radius:10px;padding:8px 10px;font-weight:700;cursor:pointer}
  pre{white-space:pre-wrap;background:#080909;color:#EDEFE8;padding:10px;border-radius:10px;max-height:240px;overflow:auto;border:1px solid #202426}
  small{color:#A5A9A2}
</style>
</head>
<body>
  <h3 style="margin:8px 0 10px 0;">Prosymph â€¢ Prompt Orchestrator</h3>
  <div class="card">
  <label>Target:
    <select id="target">
      <option>cursor</option><option>chatgpt</option><option>claude-code</option>
      <option>copilot</option><option>kiro</option><option>lovable</option>
    </select>
  </label>
  <textarea id="prompt" rows="6" style="width:100%; margin-top:8px;" placeholder="What do you want?"></textarea>
  <button id="go" style="margin-top:8px;">Rewrite</button>
  <pre id="out" style="white-space:pre-wrap; margin-top:8px; max-height:240px; overflow:auto;"></pre>
  <button id="copy" style="display:none;">Copy</button>
  <small id="status"></small>
  </div>
  <script src="popup.js"></script>
  </body>
</html>
